<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablatures Ukulélé</title>
    <meta name="description" content="Trouvez et jouez des tablatures pour ukulélé">
    <meta name="keywords" content="ukulélé, tablatures, musique">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://www.youtube.com https://s.ytimg.com blob:;
        style-src 'self' 'unsafe-inline';
        worker-src 'self' blob:;
        frame-src https://www.youtube.com;
        img-src 'self' https://i.ytimg.com data:;
        connect-src 'self' https://api.github.com https://www.googleapis.com https://raw.githubusercontent.com;
        font-src 'self';
    ">
</head>
<body>
    <header>
        <h1 id="main-title">Tablatures Ukulélé</h1>
        <div id="language-selector">
            <img src="fr-flag.png" alt="Français" data-lang="fr">
            <img src="en-flag.png" alt="English" data-lang="en">
            <img src="es-flag.png" alt="Español" data-lang="es">
        </div>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Rechercher une chanson ou un artiste">
            <button id="search-button">Rechercher</button>
        </div>
    </header>

    <main>
        <div id="ukulele-neck">
            <!-- Les chansons seront chargées ici dynamiquement -->
        </div>
    </main>

    <div id="pdf-viewer" style="display: none;">
        <div id="pdf-controls">
            <button id="prev-page" data-translate="prevPage">Page précédente</button>
            <span id="page-num"></span>
            <button id="next-page" data-translate="nextPage">Page suivante</button>
            <button id="close-pdf" data-translate="close">Fermer</button>
        </div>
        <canvas id="pdf-render"></canvas>
    </div>

    <div id="player" style="display: none;"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
